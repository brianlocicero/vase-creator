<!DOCTYPE html>
<html>

<head>
  <title>Vase Creator</title>
  <style type="text/css">
  	body {
  		margin:0;
  		padding:0;
  		font-family:'Lucida Grande', Verdana, Geneva, sans-serif;
  	}
  	a.download {
  		position: absolute;
  		right:15px;
  		top:200px;
  		display: block;
  		width:200px;
  		height:30px;
  		color:white;
  		font-size:14px;
  		background: #2fa1d6;
  		line-height: 30px;
  		text-align: center;
  		cursor: pointer;
  		text-decoration: none;
  	}
  </style>
</head>
<body>

<div id="Stats-output">
</div>

<!-- Div which will hold the Output -->
<div id="WebGL-output" class="webGL">
</div>

<a class="download" download="vase.stl">Download STL</a>

<!-- vendor -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/three/three.min.js"></script>
<script type="text/javascript" src="js/stats.js"></script>
<script type="text/javascript" src="js/dat.gui.js"></script>
<script type="text/javascript" src="js/three2stl.js"></script>
<!-- end vendor -->

<!-- app -->
<script type="text/javascript" src="js/stats-init-es5.js"></script>
<script type="text/javascript" src="js/gui-controls-es5.js"></script>
<script type="text/javascript" src="js/vase-points-es5.js"></script>
<script type="text/javascript" src="js/vase-geometry-es5.js"></script>

</html>
